{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- include font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet"> 

    <!-- incude css -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet"> {% block css %} {% endblock css %}
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">
            DreXode
        </a> {% if request.user.is_authenticated %}
        <div>
            <div class="Username"><img src="{% static 'img/default_photo.png' %}"> {{request.user.get_username}}</div>
            <div class="btn btn-primary LogOutBtn">logout</div>
        </div>
        {% endif %}
    </nav>
    {% block content %} {% endblock content %}
    <script>
        $(document).ready(function() {
            $('.LogOutBtn').click(function() {

                window.location.href = "/logout";

            })
            $('.Username').click(function(){
                window.location.href="/profile";
            })
        })
    </script>
</body>

</html>
