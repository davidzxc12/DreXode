{% load el_pagination_tags %} 
{% load static %}
{% lazy_paginate 3 entry_list %}
{% for entry in entry_list %}
<li class="animated bounceInLeft"><div class="comment-photo"><img src="{% if entry.userID.myprofile.photo %}
    {{entry.userID.myprofile.photo.url}}
    {% else %}
    {% static 'img/default_photo.png' %}
    {% endif %}"></div>
    <div class="comment-content">{{entry.comment}}</div>
    </li>
{% endfor %} 
{% show_more %}
